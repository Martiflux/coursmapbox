<html>
<head>
<meta charset='utf-8' />
<title>Cours Webmapping Mapbox</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="./style.css">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Fin Bootstrap -->
</head>

<body>
<div id='map'></div>

<div class='menu'><!-- Création de la div menu -->
<div class='menu_overlay'>

<hr>
<fieldset><!-- Création de la grande catégorie -->
<label class="categoryLabel">Données Réferentielles</label><!-- Nom de la grande catégorie -->
   
<div>
<input type="checkbox" id="RoutesCB" value="Routes" onchange="switchlayer('Routes')" checked/><label for="RoutesCB">Routes</label>
</div><!-- Création de la checkbox pour la couche (avant le CB bien mettre le même id de couche que dans le JS) -->
<div>
<input type="checkbox" id="HydroCB" value="Hydro" onchange="switchlayer('Hydro')" checked/><label for="HydroCB">Hydrologie</label>
</div>
<div>
<input type="checkbox" id="LanduseCB" value="Landuse" onchange="switchlayer('Landuse')" checked/><label for="LanduseCB">Forêt</label>
</div>
</fieldset>
<hr>
<fieldset>
<label class="categoryLabel">Données métier</label>

<div>
<input type="checkbox" id="OrgaCB" value="Orga" onchange="switchlayer('Orga')" /><label for="OrgaCB">Organisme</label>
</div>
<div>
<input type="checkbox" id="CadastreCB" value="Cadastre" onchange="switchlayer('Cadastre')" /><label for="CadastreCB">Parcelles cadastrales</label>
</div>
<div>
<input type="checkbox" id="BatimentsCB" value="Batiments" onchange="switchlayer('Batiments')" /><label for="BatimentsCB">Bâtiments</label>
</div>
 <div>
<input type="checkbox" id="PLUCB" value="PLU" onchange="switchlayer('PLU')" />
<label for="PLUCB">PLU</label>
</div>
  <hr>
<input type="radio" class="btn-check" name="btnradio" id="nopop" autocomplete="off">
<label class="btn btn-outline-primary btn-sm" for="nopop">Mise à zero</label>
<input type="radio" class="btn-check" name="btnradio" id="carreaux2D" autocomplete="off">
<label class="btn btn-outline-primary btn-sm" for="carreaux2D">Carreaux en 2D</label>
<input type="radio" class="btn-check" name="btnradio" id="carreaux3D" autocomplete="off">
<label class="btn btn-outline-primary btn-sm" for="carreaux3D">Carreaux en 3D</label>
</fieldset>
</div>
</div>

<div class='menu2'> <!-- Création de la div menu -->
<div class='menu_overlay'>

<fieldset><!-- Création de la grande catégorie -->
<label class="categoryLabel">Transport en commun</label><!-- Nom de la grande catégorie -->
<div>
<input type="checkbox" id="BusCB" value="Bus" onchange="switchlayer('Bus')" /><label for="BusCB">Stations de bus</label><!-- Création de la checkbox pour la couche (avant le CB bien mettre le même id de couche que dans le JS) -->
</div>
<div>
<input type="checkbox" id="StationsMetroCB" value="StationsMetro" onchange="switchlayer('StationsMetro')" /><label for="StationsMetroCB">Stations de métro</label></div>
<div>
<input type="checkbox" id="LignesCB" value="Lignes" onchange="switchlayer('Lignes')" /><label for="LignesCB">Lignes de métro</label>
</div>
</fieldset>
</div>
</div>
<div id='ongletsgeo'>
  
  <div class="btn-group" role="group" aria-label="Small button group">
    
  <button type="button" id="Debut" class="btn btn-warning">Vue départ</button>
  <button type="button" id="Gare" class="btn btn-success">Gare SNCF</button>
  <button type="button" id="Rennes1" class="btn btn-primary">Université Rennes 1</button>
  <button type="button" id="Rennes2" class="btn btn-secondary">Université Rennes 2</button>
</div>
<script  src="./script.js"></script>
</body>
</html>
